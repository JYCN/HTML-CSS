<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/shaizi.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="main">			
			<!--第一个骰子-->
            <div class="one-face">
            	<span class="circle"></span>
            </div>
            <!--第二个筛子-->
            <div class="two-face">
            	<span class="circle"></span>
            	<span class="circle"></span>
            </div>
            <!--第三个筛子-->
            <div class="three-face">
            	<span class="circle"></span>
            	<span class="circle"></span>
            	<span class="circle"></span>
            </div>
            <!--第四个筛子-->
            <div class="four-face">
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
            </div>
            <!--第五个筛子-->
            <div class="five-face">
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
            	<div class="column">
            		<span class="circle"></span>
            	</div>
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
            </div>
            <!--第六个筛子-->
            <div class="six-face">
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
                <div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
            	<div class="column">
            		<span class="circle"></span>
            	    <span class="circle"></span>
            	</div>
            </div>
		</div>
	</body>
</html>
